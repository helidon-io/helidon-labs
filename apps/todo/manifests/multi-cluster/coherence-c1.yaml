apiVersion: coherence.oracle.com/v1
kind: Coherence
metadata:
  name: todo-c1
  namespace: todo
spec:
  cluster: todo
  coherence:
    wka:
      addresses:
        - todo-wka
        - todo-wka.todo.cluster.c2
  env:
    - name: "COHERENCE_GRPC_SERVER_PORT"
      value: "1408"
    - name: "COHERENCE_HEALTH_HTTP_PORT"
      value: "6676"
    - name: "COHERENCE_HIBERNATE_CONFIG"
      value: "/hibernate/hibernate.cfg.xml"
    - name: "COHERENCE_LOG_LEVEL"
      value: "9"
    - name: "COHERENCE_METRICS_HTTP_ENABLED"
      value: "true"
    - name: "COHERENCE_POF_ENABLED"
      value: "true"
    - name: "COHERENCE_SERIALIZER"
      value: "pof"
  jvm:
    useJibClasspath: false
    classpath:
      - "/helidon/*"
      - "/helidon/libs/*"
  secretVolumes:
    - name: hibernate-cfg
      mountPath: /hibernate
    - name: tasksdb-wallet
      mountPath: /wallets/task_db
  image: ocir.<region>.oci.oraclecloud.com/<tenancy_namespace>/todo/coherence:v4
  imagePullSecrets:
    - name: ocir-secret
  imagePullPolicy: Always
  replicas: 3
  readinessProbe:
    initialDelaySeconds: 30